<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaathi Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!--Theme Toggle-->
    <div class="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </div>

    <!--Menu Toggle-->
    <div class="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <!--Sidebar Menu-->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <i class="fas fa-times close-menu"></i>
        </div>
        <nav>
            <ul>
                <li data-category="cars">Indian Cars</li>
                <li data-category="places">Historic Places</li>
                <li data-category="kings">Hindu Kings</li>
                <li data-category="tourism">Tourist Spots</li>
            </ul>
        </nav>
        <div class="contact-form">
            <h3>Contact Us</h3>
            <form id="reviewForm">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <div class="rating">
                    <i class="fas fa-star" data-rating="1"></i>
                    <i class="fas fa-star" data-rating="2"></i>
                    <i class="fas fa-star" data-rating="3"></i>
                    <i class="fas fa-star" data-rating="4"></i>
                    <i class="fas fa-star" data-rating="5"></i>
                </div>
                <textarea placeholder="Your feedback..." required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>

    <!---Search Bar-->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search images...">
        <i class="fas fa-search"></i>
    </div>

    <!--Main Gallery-->
    <div class="gallery-container">
        <div class="masonry-grid" id="gallery">
            <!-- Images will be loaded here dynamically -->
        </div>
    </div>

    <!--Lightbox-->
    <div class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img src="" alt="" id="lightbox-img">
        <div class="lightbox-caption"></div>
        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
    </div>

    <!--Scroll to Top-->
    <button id="scrollTop" class="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    

    <script src="script.js"></script>
</body>
</html>
